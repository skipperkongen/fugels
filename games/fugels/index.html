<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="interface.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <div id="top">
        <div id="asciiDiv">
            <pre id="blinkendeKyllingPre">
                
     __//
    /.__.\
    \ \/ /
 '__/    \
  \-      )
   \_____/
_____|_|_______________________________
     " "            
            </pre>
        </div>
    </div>
    <div id="nav">
        <a href="/">home</a>
    </div>

    <div id="left" class="column">
        <div id="generatorDiv" class="component">
            <h2>Fugel generator</h2>
            <button id="generatorIncrButton">Add generator</button>
            <button id="generatorDetachButton">x</button><br>
            <span>Generators:</span><span id="generatorCounterSpan">0</span><br>
        </div>
    </div>

    <div id="middle" class="column">
        <div id="masningDiv" class="component">
            <h2>Fugel mashing</h2>
            <button id="masningIncrButton">Add masher</button><br>
            <span>Mashers:</span><span id="masningCounterSpan">0</span><br>
        </div>
    </div>

    <div id="right" class="column">
        <div id="fugelsDiv" class="component">
            <h2>Fugels</h2>
            <span>Fugels:</span><span id="fugelCounterSpan">0</span><br>
            <span>Mashed fugels:</span><span id="fugelMastCounterSpan">0</span><br>
        </div>
    </div>

    <!-- <script type="module" src="main.js"></script> -->
    <script type="module" src="main.js"></script>

</body>

</html>
