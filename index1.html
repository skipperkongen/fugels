<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="interface1.css" />
</head>

<body>
    <div id="top">
        <pre id="blinkendeKyllingPre">
     __//
    /.__.\
    \ \/ /
 '__/    \
  \-      )
   \_____/
_____|_|_______________________________
     " "            
        </pre>
    </div>

    <div id="left" class="column">
        <div id="generatorDiv" class="component">
            <h2>Fögel generator</h2>
            <button id="generatorIncrButton">Tilføj generator</button>
            <button id="generatorDetachButton">x</button><br>
            <span>Antal generatorer:</span><span id="generatorCounterSpan">0</span><br>
        </div>
    </div>

    <div id="middle" class="column">
        <div id="masningDiv" class="component">
            <h2>Masning</h2>
            <button id="masningIncrButton">Tilføj maser</button><br>
            <span>Antal masere:</span><span id="masningCounterSpan">0</span><br>
        </div>
    </div>

    <div id="right" class="column">
        <div id="fugelsDiv" class="component">
            <h2>Fögels</h2>
            <span>Antal fögels:</span><span id="fugelCounterSpan">0</span><br>
                <span>Maste fögels:</span><span id="fugelMastSpan">0</span><br>
        </div>
    </div>

    <!-- <script type="module" src="main.js"></script> -->
    <script type="module" src="main1.js"></script>

</body>

</html>
